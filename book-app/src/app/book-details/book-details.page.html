<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/book-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Book Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6">
        <img *ngIf="book?.image" [src]="book.image" alt="Book Cover" style="width: 100%; border-radius: 8px;">
      </ion-col>
      <ion-col size="12" sizeMd="6">
        <h2>{{ book?.title }}</h2>
        <p><strong>Author:</strong> {{ book?.author }}</p>
        <p>{{ book?.description }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
