


<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Book Explorer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-searchbar
    placeholder="Search by title or author"
    (ionInput)="onSearch($event)">
  </ion-searchbar>

<ion-content class="ion-padding">
  

  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let book of filteredBooks">
        <ion-card [routerLink]="['/book-details', book.id]">
          <ion-card-header>
            <ion-card-title>{{ book.title }}</ion-card-title>
            <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ book.description | slice: 0:100 }}...
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
